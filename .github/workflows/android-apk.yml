name: Build Android APK

on:
  workflow_dispatch:
  push:
    paths:
      - "android-app/**"
      - ".github/workflows/android-apk.yml"

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses > /dev/null
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.7"

      - name: Generate Gradle wrapper (if missing)
        run: gradle -p android-app wrapper --gradle-version 8.7

      - name: Download demo ONNX voice model
        run: |
          set -eux
          mkdir -p android-app/app/src/main/assets/voice
          curl -L -o /tmp/demo-voice.tar.bz2 \
            https://github.com/k2-fsa/sherpa-onnx/releases/download/tts-models/vits-piper-en_US-lessac-medium.tar.bz2
          tar -xjf /tmp/demo-voice.tar.bz2 -C /tmp
          cp /tmp/vits-piper-en_US-lessac-medium/*.onnx android-app/app/src/main/assets/voice/model.onnx
          cp /tmp/vits-piper-en_US-lessac-medium/tokens.txt android-app/app/src/main/assets/voice/tokens.txt
          rm -rf android-app/app/src/main/assets/voice/espeak-ng-data
          cp -R /tmp/vits-piper-en_US-lessac-medium/espeak-ng-data android-app/app/src/main/assets/voice/espeak-ng-data

      - name: Build debug APK
        run: ./android-app/gradlew -p android-app assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tts-recorder-debug-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
